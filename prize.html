<!DOCTYPE html>
<html>
<head>
  <title>Custom Play Button</title>
  <style>
    /* Customize the appearance of the video element */
    video {
      width: 100%;
    }

    /* Hide default video controls */
    video::-webkit-media-controls {
      display: none;
    }

    /* Style the custom prize button */
    .prize-button {
      /* Add your custom styles for the prize button */
      background-color: gold;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body style="background-color: black;">
  <video id="myVideo" controls>
    <source src="static\prize.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button class="prize-button" onclick="playVideo()">CLICK HERE</button>

  <script>
    function playVideo() {
      var video = document.getElementById('myVideo');
      video.play();
    }
  </script>
</body>
</html>
